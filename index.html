<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninefid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .ps3-background {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, 
                #d7afff 0%, 
                #c299f5 25%, 
                #a974e8 50%, 
                #8e4fdb 75%, 
                #7a3bcf 100%);
            overflow: hidden;
        }

        .particle-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(4px 4px at 20% 30%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(4px 4px at 40% 70%, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(2px 2px at 90% 40%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(2px 2px at 60% 10%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(4px 4px at 80% 80%, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px, 180px 180px;
            animation: particles-drift 40s linear infinite;
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .demo-text {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            opacity: 0.9;
        }

        @keyframes particles-drift {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-400px); }
        }
    </style>
</head>
<body>
    <div class="ps3-background">
        <div class="particle-overlay"></div>
        
        <div class="content-overlay">
            <div class="demo-text">
                Скоро здесь что-то будет
            </div>
        </div>
    </div>
</body>
</html>
