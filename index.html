      :root {
        color-scheme: light dark;

        --light-1: white;
        --light-2: ivory;
        --light-3: orange;
        --light-4: orangered;
        --light-5: saddlebrown;
        --light-6: black;
        --light-7: mediumorchid;
        --light-8: gold;
        --light-9: violet;
        --light-10: blueviolet;

        --dark-1: white;
        --dark-2: #3c3836;
        --dark-3: #cc8400;
        --dark-4: orangered;
        --dark-5: #7F7C68;
        --dark-6: #282828;
        --dark-7: indigo;
        --dark-8: #99947A;
        --dark-9: purple;
        --dark-10: #6518ac;
      }

      * {
        font-family: "Ubuntu Mono", monospace;
        font-weight: 400;
        font-style: normal;
      }
    
      p {
        color: light-dark(var(--light-6), var(--light-1));
      }

      body {
        margin: 1rem;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100vh;
        background-color: light-dark(var(--light-10), var(--dark-10));
        background-image: url("textures/noise_dark.webp");
        max-height: 100vh;
      }

      main {
        background-color: light-dark(var(--light-2), var(--dark-2));
        border: solid 0.25rem light-dark(var(--light-6), var(--dark-6));
        box-shadow: 0.50rem 0.50rem light-dark(var(--light-4), var(--dark-4)),
                    0.75rem 0.25rem light-dark(var(--light-6), var(--dark-6)),
                    0.25rem 0.75rem light-dark(var(--light-6), var(--dark-6)),
                    0.75rem 0.75rem light-dark(var(--light-6), var(--dark-6));
        max-width: 600px;
        margin: 0 auto;
      }

      main section {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        margin: 1rem;
      }

      section img {
        height: auto;
        width: auto;
        image-rendering: pixelated;
      }

      section iframe {
        height: 90px;
        width: 230px;
      }


      div ul {
        list-style-type: none;
        display: flex !important;
        flex-direction: row !important;
        justify-content: space-between !important;
        position: sticky;
        bottom: 0;
        padding-left: 5%;
        padding-right: 5%;
        margin-top: 0;
        margin-bottom: 0;
      }
      div ul li {
        background-color: light-dark(var(--light-10), var(--dark-10));
        border-radius: 50% !important;
        overflow: hidden;
        border: solid 0.15rem light-dark(var(--light-6), var(--dark-6));
        box-shadow: 0.15rem 0.15rem light-dark(var(--light-7), var(--dark-7));
        transition: transform 0.20s ease, box-shadow 0.20s ease;
      }
      div ul li:hover {
        transform: translate(0.15rem, 0.15rem);
        box-shadow: none;
      }
      div ul li a img{
        width: 2.25rem;
        height: auto;
        vertical-align: middle;
        image-rendering: auto;
      }

      hr {
        border: none;
        border-top: 0.20rem dotted light-dark(var(--light-6), var(--dark-6));
      }

      aside {
        text-align: right;
      }

      nav {
        position: sticky;
        bottom: 0;
        width: 100%;
        height: 10vh;
        max-width: 600px;
        margin: 0 auto;
      }
      
      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
        padding: 10px;
        padding-bottom: 17px;
      }

      nav a {
        color: light-dark(var(--light-8), var(--dark-8));
        background-color: light-dark(var(--light-6), var(--dark-6));
        border: solid 2px black;
        text-decoration: none;
        padding: 10px;
      }
      nav a:hover {
        color: light-dark(var(--light-3), var(--dark-3));
      }
