    <style type="text/css">
      :root {
        color-scheme: light dark;

        --LightMain1: ivory;
        --LightMain2: #282828;
        --LightMain3: black;
        --LightMain4: blueviolet;

        --LightYellow1: gold;
        --LightYellow2: sienna;
        --LightYellow3: orange;

        --LightGreen1: mediumspringgreen;
        --LightGreen2: teal;
        --LightGreen3: limegreen;

        --LightBlue1: skyblue;
        --LightBlue2: steelblue;
        --LightBlue3: deepskyblue;

        --LightPink1: violet;
        --LightPink2: mediumorchid;
        --LightPink3: palevioletred;


        --DarkMain1: #7F7366;
        --DarkMain2: black;
        --DarkMain3: ivory;
        --DarkMain4: indigo;

        --DarkYellow1: #A6823E;
        --DarkYellow2: sienna;
        --DarkYellow3: #cc8400;

        --DarkGreen1: olivedrab;
        --DarkGreen2: darkolivegreen;
        --DarkGreen3: forestgreen;

        --DarkBlue1: cadetblue;
        --DarkBlue2: #325e82;
        --DarkBlue3: steelblue;

        --DarkPink1: mediumorchid;
        --DarkPink2: purple;
        --DarkPink3: palevioletred;
      }

      * {
        font-family: "Ubuntu Mono", monospace;
        font-weight: 400;
        font-style: normal;
      }
    
      p {
        color: light-dark(var(--LightMain3), var(--DarkMain3));
        margin-top: 0.40rem;
        margin-bottom: 0.40rem;
      }

      body {
        margin: 1rem;
        display: flex;
        flex-direction: column;
        background-color: light-dark(var(--LightMain4), var(--DarkMain4));
        background-image: url("textures/noise_dark.webp");
        max-height: 100vh;
      }

      main {
        background-color: light-dark(var(--LightMain1), var(--DarkMain1));
        border: solid 0.25rem light-dark(var(--LightMain2), var(--DarkMain2));
        box-shadow: 0.50rem 0.50rem orangered,
                    0.75rem 0.25rem light-dark(var(--LightMain2), var(--DarkMain2)),
                    0.25rem 0.75rem light-dark(var(--LightMain2), var(--DarkMain2)),
                    0.75rem 0.75rem light-dark(var(--LightMain2), var(--DarkMain2));
        max-width: 40rem;
        margin: 0 auto;
        margin-bottom: 10vh;
      }

      main section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        margin: 1rem;
      }

      section img {
        height: auto;
        width: auto;
        image-rendering: pixelated;
        max-width: 20vw; 
      }

      div ul {
        list-style-type: none;
        display: flex !important;
        flex-direction: row !important;
        justify-content: space-between !important;
        position: sticky;
        bottom: 0;
        padding-left: 0;
        margin-top: 0.50rem;
        margin-bottom: 0;
      }
      div ul li {
        background-color: light-dark(var(--LightMain4), var(--DarkMain4));
        border-radius: 50% !important;
        overflow: hidden;
        border: solid 0.15rem light-dark(var(--LightMain2), var(--DarkMain2));
        box-shadow: 0.15rem 0.15rem light-dark(var(--LightPink2), var(--DarkPink2));
        transition: transform 0.20s ease, box-shadow 0.20s ease;
      }
      div ul li:hover {
        transform: translate(0.15rem, 0.15rem);
        box-shadow: none;
      }
      div ul li a img{
        width: 2.25rem;
        height: auto;
        vertical-align: middle;
        image-rendering: auto;
      }

      hr {
        border: none;
        border-top: 0.20rem dotted light-dark(var(--LightMain2), var(--DarkMain2));
        margin: 0;
      }





      footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        overflow: hidden;
      }

      footer a {
        transition: all 0.15s ease;
      }
      footer a:hover {
        filter: brightness(0.8);
      }

      footer img {
        vertical-align: middle;
        image-rendering: pixelated;
        min-width: 0;
      }

      nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        max-width: 40rem;
        margin: 0 auto;
      }
      
      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
        padding: 10px;
        padding-bottom: 17px;
      }

      nav a {
        color: light-dark(var(--LightYellow1), var(--DarkYellow1));
        background-color: light-dark(var(--LightMain2), var(--DarkMain2));
        border: solid 2px light-dark(var(--LightMain2), var(--DarkMain2));
        text-decoration: none;
        padding: 10px;
      }
      nav a:hover {
        color: orangered;
      }

    </style>
