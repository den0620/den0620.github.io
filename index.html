    <style type="text/css">
      :root {
        color-scheme: light dark;

        --light-1: white;
        --light-2: ivory;
        --light-3: orange;
        --light-4: orangered;
        --light-5: saddlebrown;
        --light-6: black;
        --light-7: mediumorchid;
        --light-8: gold;
        --light-9: violet;
        --light-10: blueviolet;

        --dark-1: white;
        --dark-2: ivory;
        --dark-3: orange;
        --dark-4: orangered;
        --dark-5: saddlebrown;
        --dark-6: black;
        --dark-7: mediumorchid;
        --dark-8: gold;
        --dark-9: violet;
        --dark-10: blueviolet;
      }

      * {
        font-family: "Ubuntu Mono", monospace;
        font-weight: 400;
        font-style: normal;
      }
    
      p {
        color: light-dark(var(--light-6), var(--dark-6));
      }

      body {
        margin: 1rem;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100vh;
        background-color: light-dark(var(--light-10), var(--dark-10));
        background-image: url("textures/noise_dark.webp");
      }

      main {
        background-color: light-dark(var(--light-2), var(--dark-2));
        border: solid 0.25rem light-dark(var(--light-6), var(--dark-6));
        box-shadow: 0.50rem 0.50rem light-dark(var(--light-4), var(--dark-4)),
                    0.75rem 0.25rem light-dark(var(--light-6), var(--dark-6)),
                    0.25rem 0.75rem light-dark(var(--light-6), var(--dark-6)),
                    0.75rem 0.75rem light-dark(var(--light-6), var(--dark-6));
        max-width: 600px;
        margin: 0 auto;
      }

      main section {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        margin: 1rem;
      }

      section img {
        height: auto;
        width: auto;
        border: solid 0.15rem light-dark(var(--light-6), var(--dark-6));
        image-rendering: pixelated;
      }

      section iframe {
        height: 90px;
        width: 230px;
      }

      hr {
        border: none;
        border-top: 0.20rem dotted light-dark(var(--light-6), var(--dark-6));
      }

      aside {
        text-align: right;
      }

      nav {
        position: sticky;
        bottom: 0;
        width: 100%;
        height: 10vh;
        max-width: 600px;
        margin: 0 auto;
      }
      
      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
        padding: 10px;
        padding-bottom: 17px;
      }

      nav a {
        color: light-dark(var(--light-8), var(--dark-8));
        background-color: light-dark(var(--light-6), var(--dark-6));
        border: solid 2px black;
        text-decoration: none;
        padding: 10px;
      }
      nav a:hover {
        color: light-dark(var(--light-3), var(--dark-3));
      }

    </style>
