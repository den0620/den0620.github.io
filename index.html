<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>my site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style type="text/css">
      :root {
        color-scheme: light dark;

        --light-background: white;
        --light-main: ivory;
        --light-accent: black;
        --light-strong: wheat;

        --dark-background: black;
        --dark-main: saddlebrown;
        --dark-accent: wheat;
        --dark-strong: tan;
      }

      * {
        font-family: "Ubuntu Mono", monospace;
        font-weight: 400;
        font-style: normal;
      }

      body {
        background-color: light-dark(var(--light-background), var(--dark-background));
        min-height: 100vh;
        display: flex;
      }

      nav {
        width: 10vw;
        height: 100%;
        padding: 0;
      }

      main {
        background-color: light-dark(var(--light-main), var(--dark-main));
      }

      @media (max-width: 640px) {
        nav {
          width: 100%;
          height: 10vh;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">MAIN</a>
      <a href="#">ACTIONS</a>
      <a href="#">SHIT</a>
    </nav>

    <div>
      <main>
        <p>some long text example</p>
        <p>some long text example</p>
        <p>some long text example</p>
        <aside>some aside long text example</aside>
        <p>some long text example</p>
        <p>some long text example</p>
        <p>some long text example</p>
      </main>
    </div>
  </body>
</html>
